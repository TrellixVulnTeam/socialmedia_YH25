<app-mobile-ad-banner></app-mobile-ad-banner>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="video-container">
        <video class="video-js video vjs-default-skin"
               controls controlsList="nodownload" preload="auto" [src]="currentVideo.URI">
          <source [src]="video_location" type="video/mp4" />
          <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
        <div *ngIf="currentVideo.URI" class="col-md-12 videoDiv"></div>
        <div style="background-color: black; margin: -5px 0px 0px 0px; height: 60px;">
          <p>Upgrade to access more features and disable ads.</p>
        </div>
        <div style="background-color: black; margin: -25px 0px 0px 0px; height: 90px;" #videoInfoContainer>
          <h1>{{ currentVideo.title | uppercase }}</h1>
          <span id="likesCount"> {{currentVideo.likes}} </span>
          <i (click)="onVideoLikeDislikeClicked(true)" class="fa fa-thumbs-o-up" aria-hidden="true"></i>
          <span id="dislikesCount">{{currentVideo.dislikes}} </span>
          <i (click)="onVideoLikeDislikeClicked(false)" class="fa fa-thumbs-o-down" aria-hidden="true"></i>
          {{currentVideo.views}} Views
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <app-bottom-recommended-videos></app-bottom-recommended-videos>
      </div>
      <div class="row">
        <app-video-comments></app-video-comments>
      </div>
    </div>
