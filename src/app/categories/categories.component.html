<div class="container">
  <!--<div class="col-md-2 col-sm-3 col-xs-3"></div>-->
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div *ngFor="let categoryName of categoryNames; let count = index">
        <div class="category-container col-lg-3 col-md-4 col-sm-6 col-xs-12" (click)="onCategoryItemClicked(categoryName)">
          <div class="thumbnail">
            <img src="{{ categoryImages[count] }}" alt="Lights" class="img img-responsive">
            <div class="caption">
              <h2 class="category-name">{{ categoryName }}</h2>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
