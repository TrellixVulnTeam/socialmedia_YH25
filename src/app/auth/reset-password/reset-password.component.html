<div class="container">
  <div class="col-md-7">
    <h1>Password Reset</h1>
    <h4>Enter your email address and we will send you a password reset link.</h4>
    <input type="text" [(ngModel)]="email" width="120%">
    <button type="submit" (click)="resetPassword()" class="btn btn-primary">Submit</button>
  </div>
</div>
